{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styleLogin.css'%}">
</head>
<body style="background-image: url('{% static 'img/whitebg.jpg' %}'); background-repeat:no-repeat;background-size: 100%;">

    <header>
       <div class="logo" style="background-image: url('{% static 'img/LoGo.png' %}'); background-repeat:no-repeat;background-size: 75%;">
       </div>
       <div class="logoname">
        <h3>MAADHYAM</h3>
    </div>
    </header>
    
    <div class="wrapper"  style="background-image: url('{% static 'img/greenbg.jpg' %}'); background-repeat:no-repeat;background-size: 100%;">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>   
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>   
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="Register">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
